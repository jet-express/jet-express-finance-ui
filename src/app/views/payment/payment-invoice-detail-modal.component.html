<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-lg">
    <!-- <card-loader *ngIf="loading"></card-loader> -->

    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-auto-name" class="modal-title pull-left">Detail Invoice {{data.code}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tr>
            <th>No Invoice Vendor</th>
            <th>Tagihan</th>
            <th>Bill Due</th>
          </tr>
          <tr *ngFor="let item of invoiceitems">
            <td>{{item.vendorInvoiceNo}}</td>
            <td>{{item.totalBill | currency : 'Rp '}}</td>
            <td>{{item.dueDate | date : 'dd MMM yyy'}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
